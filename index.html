<html>
<head>
    <title>MIN [Most Important Now]</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">

    <link rel="stylesheet" href="css/noticiame.css">
</head>
<body>

<div class="container-fluid">

    <div class="row">
        <div class="span3">
            <div id="navbar" class="affix">
                <form class="form-inline">
                    <input type="text" class="input-medium" placeholder="Wanna know about...">
                    <button class="btn" type="button"><i class="icon-search"></i></button>
                </form>
                <div>
                    <ul class="nav nav-list">
                        <li class="nav-header">Trends!</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="span9">

            <div class="row-fluid">
            <div class="span12">
                    <div class="content">
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<!--Bibliotecas-->
<script type="text/javascript" src="js/lib/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="js/lib/jsrender.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">google.load("feeds", "1");</script>

<!--Templates-->
<script id="rssFeedTemplate" type="text/x-jsrender">
    <li class="rss">
        <div>
            <h4>{{:title}}</h4>
            <p>{{:contentSnippet}}</p>
            <a href="{{url:link}}" target="_blank">View complete</a>
        </div>
    </li>








</script>

<!--Scripts propios de los que dependo-->
<script type="text/javascript" src="js/app/service/twitter.js"></script>

<script type="text/javascript" src="js/app/service/rss.js"></script>

<script type="text/javascript" src="js/app/util/strings.js"></script>

<!--Script asociado a esta pantalla-->
<script type="text/javascript" src="js/app/ui/index.js"></script>
