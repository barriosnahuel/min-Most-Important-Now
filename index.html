<html>
<head>
    <title>Spoken Today</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">

    <link rel="stylesheet" href="css/noticiame.css">
</head>
<body>

<header>
    <h1>Spoken Today (the top things...)</h1>
</header>

<div class="container-fluid">

    <div class="row">
        <div class="span3">
            <div id="navbar" class="affix">
                <form class="form-inline">
                    <input type="text" class="input-medium" placeholder="Wanna know about..." tabindex="1">
                    <button id="customSearchButton" class="btn" type="button" tabindex="2"><i class="icon-search"></i></button>
                </form>
                <div>
                    <ul class="nav nav-list">
                        <li class="nav-header">Global Trends!</li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="span9">

            <div class="row-fluid">
                <div class="span12">
                    <div class="content">
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<!--Google Analytics-->
<script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r;
        i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();
        a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-32410648-2', 'spokentoday.info');
    ga('send', 'pageview');

</script>

<!--Bibliotecas-->
<script type="text/javascript" src="js/lib/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="js/lib/jsrender.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">google.load("feeds", "1");</script>

<!--Templates-->
<script id="menuItemTemplate" type="text/x-jsrender">
    <li>
        <a href="#{{:trendNameElementId}}"><i class="icon-chevron-right "></i>{{:topicName}}</a>
    </li>




</script>

<script id="newsSectionTemplate" type="text/x-jsrender">
    <section id="{{:trendNameElementId}}">
        <h2>{{:topicName}}</h2>
        <ul></ul>
    </section>




</script>
<script id="rssFeedTemplate" type="text/x-jsrender">
    <li class="rss">
        <h4>{{:title}}</h4>
        <p>{{:contentSnippet}}</p>
        <a href="{{url:link}}" target="_blank">View complete</a>
    </li>



</script>

<script id="flickrNewsTemplate" type="text/x-jsrender">
    <li class="flickr">
        <h4>{{:title}}</h4>
        <p>{{:contentSnippet}}</p>
        <a href="{{url:link}}" target="_blank">View complete</a>
    </li>


</script>

<script id="twitterNewsTemplate" type="text/x-jsrender">
<li class="twitter">
    <a href="http://twitter.com/{{:user}}" target="_blank">@{{:user}}</a> said: {{:text}}
</li>


</script>

<!--Scripts propios de los que dependo-->
<script type="text/javascript" src="js/app/service/twitter.js"></script>
<script type="text/javascript" src="js/app/service/flickr.js"></script>
<script type="text/javascript" src="js/app/service/facebook.js"></script>
<script type="text/javascript" src="js/app/service/google/search.js"></script>
<script type="text/javascript" src="js/app/service/google/gplus.js"></script>

<script type="text/javascript" src="js/app/util/strings.js"></script>

<!--Script asociado a esta pantalla-->
<script type="text/javascript" src="js/app/ui/index.js"></script>

</body>
</html>
