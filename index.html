<html>
<head>
    <title>Spoken Today (the top things...)</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Finger+Paint">

    <link rel="icon" type="image/png" href="img/1370895148_rss.png">

    <link rel="stylesheet" href="css/spoken-today.css">

    <link rel="author" href="https://plus.google.com/111078154336870777078"/>

    <meta name="description"
          content="What people around the world are saying when you want to listen.">

    <meta name="author" content="Nahuel Barrios <barrios.nahuel@gmail.com>">
    <meta name="keywords" content="Twitter,Facebook,Google+,Instagram,Flickr,Google,Trends,Trending topics,Hot searches">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!--Facebook metatags\required-->
    <meta property="og:title" content="Spoken Today (the top things...)"/>
    <meta property="og:url" content="http://www.spokentoday.info"/>
    <meta property="og:description" content="What people around the world are saying when you want to listen."/>

    <!--Facebook metatags\optional-->
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="http://cdn1.iconfinder.com/data/icons/49handdrawing/256x256/rss.png"/>
</head>
<body>

<header>
    <h1>Spoken Today <span>(the top things...)</span></h1>
</header>

<div class="container-fluid">

    <div class="row">

        <!--Menu column-->
        <div class="span3">

            <!--Menu-->
            <div class="navbar affix">
                <div class="navbar-inner">
                    <div class="container">

                        <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
                        <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </a>

                        <a class="brand" href="#">Spoken Today</a>

                        <!-- Everything you want hidden at 940px or less, place within here -->
                        <div class="nav-collapse collapse">
                            <!-- .nav, .navbar-search, .navbar-form, etc -->

                            <form class="navbar-search">
                                <input type="text" class="search-query input-medium" placeholder="Wanna know about..." tabindex="1" maxlength="30">
                            </form>
                            <div>
                                <ul class="nav nav-list">
                                    <li class="nav-header">Global Trends!</li>
                                </ul>
                            </div>

                        </div>

                    </div>
                </div>
            </div>

        </div>

        <!--Main content column-->
        <div class="span9">
            <hr>
            <div class="row-fluid">
                <div class="span12">
                    <div id="instagramPopularPhotos">
                        <h5><a href="http://instagram.com/" target="_blank" title="Navigate to Instagram official site">Instagram</a> popular photos
                        </h5>
                    </div>
                </div>
            </div>

            <div class="row-fluid">
                <div class="span12">
                    <div class="content">
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
        <footer>
                <hr>
                This site was created by <a href="https://docs.google.com/document/d/1Bb5ApFV9tcF-IDgelTLGpCM9xQ_ZCRM19OpchOB8gvU/edit?usp=sharing"
                                            target="_blank" title="My resume">Nahuel Barrios</a>
                | <a href="mailto:barrios.nahuel@gmail.com" target="_blank" title="Send me an email">barrios.nahuel@gmail.com</a>
                | <a href="https://github.com/barriosnahuel/spoken-today" target="_blank" title="Navigate to the project main site">Project site</a>
            </footer>
        </div>
    </div>

</div>

<!--Bibliotecas-->
<script type="text/javascript" src="js/lib/jquery-1.10.1.min.js"></script>
<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
<script type="text/javascript" src="js/lib/jsrender.js"></script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript">google.load("feeds", "1");</script>
<script type="text/javascript" src="js/lib/jquery.isotope.min.js"></script>

<!--Templates-->
<script id="menuItemTemplate" type="text/x-jsrender">
    <li>
        <a href="#{{:trendNameElementId}}"><i class="icon-chevron-right "></i>{{:topicName}}</a>
    </li>
</script>

<script id="newsSectionTemplate" type="text/x-jsrender">
    <section id="{{:trendNameElementId}}">
        <h2>{{:topicName}}</h2>
        <ul></ul>
    </section>
</script>

<script id="instagramNewsTemplate" type="text/x-jsrender">
    <a href="{{url:link}}" target="_blank"><img src="{{url:thumbnail}}" class="st-thumbnail" title="Navigate to the original post at Instagram"></a>
</script>

<script id="rssFeedTemplate" type="text/x-jsrender">
    <li class="rss">
        <h4>{{:title}}</h4>
        <p>{{:contentSnippet}} - <a href="{{url:link}}" target="_blank"><span>[Original post]</span></a></p>
    </li>
</script>

<script id="facebookNewsTemplate" type="text/x-jsrender">
    <li class="facebook">
        <a href="http://facebook.com/{{:userId}}" target="_blank">{{:userName}}</a>
        <span> said: </span>{{:text}} -
        <a href="http://facebook.com/{{:id}}" target="_blank"><span>[Original post]</span></a>
    </li>
</script>

<script id="googlePlusNewsTemplate" type="text/x-jsrender">
    <li class="gplus">
        <a href="http://plus.google.com/{{:userId}}" target="_blank">{{:userName}}</a>
        <span> said: </span>{{:text}} -
        <a href="{{url:link}}" target="_blank"><span>[Original post]</span></a>
    </li>
</script>

<script id="twitterNewsTemplate" type="text/x-jsrender">
    <li class="twitter">
        <a href="http://twitter.com/{{:userName}}" rel="me" target="_blank">@{{:userName}}</a>
        <span> said: </span>{{:text}} -
        <a href="http://twitter.com/{{:userName}}/status/{{:id}}" target="_blank"><span>[Original post]</span></a>
    </li>
</script>

<script id="flickrNewsTemplate" type="text/x-jsrender">
    <div>
        {{for photos}}
            <a href="{{url:link}}" target="_blank" class="isotopeTest"><img src="{{url:photo}}" class="st-thumbnail" title="Navigate to the original post"></a>
        {{/for}}
    </div>
</script>

<!--Scripts propios de los que dependo-->
<script type="text/javascript" src="js/app/service/newsFinder.js"></script>
<script type="text/javascript" src="js/app/service/twitter.js"></script>
<script type="text/javascript" src="js/app/service/instagram.js"></script>
<script type="text/javascript" src="js/app/service/flickr.js"></script>
<script type="text/javascript" src="js/app/service/facebook.js"></script>
<script type="text/javascript" src="js/app/service/google/search.js"></script>
<script type="text/javascript" src="js/app/service/google/gplus.js"></script>

<script type="text/javascript" src="js/app/util/strings.js"></script>

<!--Script asociado a esta pantalla-->
<script type="text/javascript" src="js/app/ui/index.js"></script>

</body>
</html>
